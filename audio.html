<!DOCTYPE HTML>
<html lang="en">
<head>
    
    <meta charset="utf-8">
    <title>Embedding Audio</title>
    
    <style>
    
        body {background-color: lightblue;}
        
        h1 {font-family: impact;}
        
        
        
    
    </style>
    
    
    

    
</head>

<body>
    
    
    <h1> Embedding Audio</h1>
    
    <audio controls="controls">
        
        <!-- for browsers that support mp3 files -->
         <source src="smb.mp3" type="audio/mpeg">
        
        <!-- for browsers that don't support mp3 files -->
          <source src="smb.ogg" type="audio/ogg"> 
       
    
    
    </audio>
    
    
    
    
    
    </body>




</html>
