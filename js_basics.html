    <br> <br>
    
    <script>
    
    // generate a random number between 0 and 1
        // make a variable called randomNumber
        var randomNumber = new Number;
        // set the value between 0 and 1
        randomNumber = Math.random();
        // write the results to the page
        document.write("Here is a random number: " + randomNumber);
    
    </script>
    
    <br> <br>
    
    
    <script>
    //generate a whole number between 1-100
    // make a variable called wholenumber
        var wholeNumber = new Number;
    // generate a random number, multiply by 100, round down to nearest whole number, add 1
    wholeNumber = Math.floor(Math.random() * 100) + 1;
        //write the results to the page
        document.write("Here is a random whole number: " + wholeNumber);
    
    
    
    
    
    
    
    
    </script>
