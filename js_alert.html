<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
    
    <title> Javascript Alert Boxes </title>
    
    
    <script>
    // This alert will happen BEFORE the page loads
        alert("This page has not loaded yet...");
    
    
    
    </script>

<style>
    
    body {background-color: pink;}
    
    
    </style>






</head>
    
    
    <body>
    
    
    <h1> Javascript Alert Boxes </h1>
    
    <input type="button" value="Click Me" onclick="alert('You clicked the button!');">
    
        
        <script>
        
        // This alert will happen AFTER the page loads
            alert("This page is now fully loaded.");
        
        
        
        
        </script>
    
    
    
    
    
    
    
    
    
    
    </body>

</html>
